<html>
<head>
    <title>HTML Ödev</title>
</head>
<body>
    <!-- burası ana başlık bölümü -->
    <h1>
        Yiğit IŞIK
    </h1>
    <!-- burası alt başlık bölümü -->
    <h2>
        Hakkımda
    </h2>
    <!-- burası açıklamaların olduğu paragraf bölümü -->
    <p>
        Front-End <i>çalışmaları</i> yapıyorum 
    </p>
    <p>
        yazılım üzerine çalışmalar <b>yapmayı</b> çok seviyorum
    </p>

<!-- 
                LINK OZELLIKLERI
        - baska bir web sitesine git
        - baska bir sayfaya git
        - ayni sayfa icinde bir yere git
        - mail at 
        - telefon et
        - _blank ile başka sekmede açma özelliği kazandır
    -->
  
    <a href="https://www.aq.com/" target="_blank">AQW</a>

    <div>
        <!--             ul>li#deneme*4  (id ekleyerek liste oluşturmak için gereken kullanım)                           -->
        <ul>
            <a href="https://www.imdb.com/title/tt0120737/" target="_blank"><li id="deneme">Yüzüklerin Efendisi</li></a>
            <li id="deneme">Harry Potter</li>
            <li id="deneme">Star Wars</li>
            <li id="deneme">Karayip Korsanları</li>
        </ul>
    </div>

    <div>
        <!--             ul>li.deneme$.*4 (artan class ataması yapılmış liste oluşturmak için gereken kullanım)          -->
        <ol>
            <li class="deneme1">artan</li>
            <li class="deneme2">class</li>
            <li class="deneme3">liste oluşum</li>
            <li class="deneme4">örneği</li>
        </ol>
    </div>

    <!-- img -->

    <!-- görsele link vermek için img etiketini a etiketi içerisinde yazmaya dikkat et -->

    

 
</body>
